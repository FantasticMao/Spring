<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div>
    <form action="/validate" method="post">
        <table>
            <tbody>
            <tr>
                <td>
                    <label>
                        id:
                        <input name="id" type="number">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        name:
                        <input name="name" type="text">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        email:
                        <input name="email" type="text">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">submit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
